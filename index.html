<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Encriptador-Desencriptador Alura</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="reset.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">

		
	</head>
	<body>
		<header>
			<img src="imagenes/logo-a.svg" alt="logo de Alura" class="logo-a">
		</header>
		<main>
			<section class="mgs-encrip-desen">
				<img src="imagenes/munieco.svg">
				<h2>Ningún mensaje fue encontrado</h2>
				<p>Ingrese el texto que desees encriptar o desencriptar.</p>
			</section>
			<section>
				<textarea cols="auto" rows="auto" id="texto" class="texto" placeholder="Ingrese el texto aquí" required></textarea>
			</section>
			<section class="button">
				<img src="imagenes/signo-exclamacion.svg">
				<label>Solo letras minúsculas y sin acentos</label>
				<br>
				<input type="submit" value="Encriptar" class="boton-encriptador">
				<input type="submit" value="Desencriptar"	class="boton-desencriptar">
			</section>
		</main>
	</body>
</html>
